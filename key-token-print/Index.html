<html>
    <head>
        <title>key-token-print</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h2>coreERP - Key Token Print Example</h2>
        <div>
            <p>Click on the following button to get document print link from coreERP</p>
            <label>coreERP Doc ID:</label>
            <input id="doc-id" value="DSP21CW00661-1">
            <button type="button" onclick="ktp.print()">Print</button>
            <p><strong> This print link must not be stored.<br/> It is a temporary link valid only for current session.</strong></p>
        </div>
        <div id="print-info" style="display: none;">            
            <label>Print Link</label>
            <p/>
            <a id="print-link" href="#" target="_blank"></a>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
        <script src="client.js"></script>
    </body>
</html>
